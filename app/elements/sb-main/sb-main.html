<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-scaffold/core-scaffold.html">
<link rel="import" href="../../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../elements/yo-greeting/yo-greeting.html">
<link rel="import" href="../../elements/yo-list/yo-list.html">
<link rel="import" href="../../elements/sb-menu/sb-menu.html">
<link rel="import" href="../../elements/user-page/user-page.html">

<polymer-element name="sb-main" attributes="">
  <template>
    <link rel="stylesheet" href="sb-main.css">
    <sb-model id="model"></sb-model>
    <flatiron-director route="{{route}}" on-director-route="{{routeChanged}}"></flatiron-director>
    <core-scaffold>
      <core-header-panel navigation flex mode="seamed">
        <core-toolbar>
          <a href="/#home">Application</a>
        </core-toolbar>
        <sb-menu items="{{ model.menuItems }}" route="{{ model.route.path }}"></sb-menu>
      </core-header-panel>

      <div tool>Title</div>
      <div class="content">
      <template if="{{!model.route.path || model.route.path == 'home'}}">
        <h1>Welcome!</h1>
      </template>

      <template if="{{model.route.path == 'users'}}">
      <user-page users="{{model.users}}"></user-page>

<!--         <div horizontal layout wrap>
          <user-form currentuser="{{currentUser}}" editmode="{{editmode}}" collection="{{model.users}}"></user-form>
          <div class="list">
            <template repeat="{{ user in model.users }}">
              <user-card user="{{user}}" editmode="{{editmode}}" current="{{currentUser}}"></user-card>
            </template>
          </div>
        </div>
 -->      </template>

      <template if="{{model.route.path == 'bar'}}">
        <div hash="bar">bar page</div>
        <div class="hero-unit" >
          <yo-greeting></yo-greeting>
          <p>You now have</p>
          <yo-list></yo-list>
        </div>
      </template>
    </div>
  </core-scaffold>
</template>
<script>
    (function () {
      'use strict';

      Polymer({
        ready: function() {
          this.model = this.$.model;
        },
        routeChanged: function(e) {
          if (e && e.detail) {
            this.model.route.path = e.detail;
          }
        }
      });

    })();
  </script>
</polymer-element>
